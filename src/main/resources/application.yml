spring:
  application:
    name: stepbookstep

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 알라딘 API 공통 설정
aladin:
  api:
    url: https://www.aladin.co.kr/ttb/api
    ttb-key: ${ALADIN_API_KEY:default-key}
    output: json
    version: "20131101"

# 서버 공통 설정
server:
  port: 8080

# 로깅 공통 설정
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  level:
    com.zaxxer.hikari: INFO

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always  # Health 상세 정보 표시
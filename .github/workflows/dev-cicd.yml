name: CI/CD Dev

on:
  push:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: 3️⃣ Gradle Wrapper 권한 부여
        run: chmod +x gradlew

      - name: 3️⃣-1 Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 4️⃣ Build JAR
        run: ./gradlew clean build -x test

      - name: 5️⃣ Docker login
        uses: docker/login-action@v3
        with:
          username: stepbookstep
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: 6️⃣ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: stepbookstep/server:latest

  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Upload docker-compose to Dev Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.dev.yml"
          target: "/home/ubuntu/stepbookstep/"

      - name: 3️⃣ SSH into Dev Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/stepbookstep
            
            docker pull stepbookstep/server:latest
            
            # 환경 변수 설정
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_PORT }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export ALADIN_API_KEY=${{ secrets.ALADIN_API_KEY }}
            
            docker-compose -f docker-compose.dev.yml down
            docker-compose -f docker-compose.dev.yml up -d
            
            docker image prune -f
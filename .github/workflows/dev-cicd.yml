name: CI/CD Dev

on:
  push:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: 3️⃣ Gradle Wrapper 권한 부여
        run: chmod +x gradlew

      - name: 3️⃣-1 Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 4️⃣ Build JAR
        run: ./gradlew clean build -x test

      - name: 5️⃣ Docker login
        uses: docker/login-action@v3
        with:
          username: stepbookstep
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: 6️⃣ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: stepbookstep/server:latest

  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Upload docker-compose to Dev Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker/docker-compose.dev.yml"
          target: "/home/ubuntu/stepbookstep/"

      - name: 3️⃣ SSH into Dev Server & Deploy
        uses: appleboy/ssh-action@master
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          ALADIN_API_KEY: ${{ secrets.ALADIN_API_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_HOST,DB_PORT,DB_USER,DB_PASSWORD,ALADIN_API_KEY
          script: |
            cd /home/ubuntu/stepbookstep

            # 최신 이미지 Pull
            docker pull stepbookstep/server:latest

            # docker-compose가 환경 변수를 자동으로 사용
            docker-compose -f docker/docker-compose.dev.yml down
            docker-compose -f docker/docker-compose.dev.yml up -d

            # 불필요한 이미지 정리
            docker image prune -f